    </nav>

<main>
  <section class="section alt" id="contact">
    <div class="container">
      <h2>Kontak</h2>
      <p>Ingin bekerja sama atau bertanya sesuatu? Isi form berikut atau kirim email langsung.</p>

      <form id="contact-form" class="contact-form">
        <label>
          Nama
          <input type="text" name="name" placeholder="Nama Anda" required>
        </label>
        <label>
          Email
          <input type="email" name="email" placeholder="you@example.com" required>
        </label>
        <label>
          Pesan
          <textarea name="message" rows="5" placeholder="Halo..." required></textarea>
        </label>
        <div class="form-row">
          <button type="submit" class="btn primary">Kirim</button>
          <a class="btn outline" href="mailto:giananandav@gmail.com">Kirim lewat Email</a>
        </div>
        <p class="form-msg" id="form-msg" aria-live="polite"></p>
      </form>
    </div>
  </section>
</main>

<footer class="site-footer">
